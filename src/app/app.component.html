<div class="bg">
  <div class="work-space">
    <h1>pendiente</h1>
    <div *ngFor="let eq of tareas">
      <div class="card" *ngIf="eq.lista == 'Pendientes'">
        <p class="img-card" *ngIf="eq.img !== null">
          <img src="{{ eq.img }} " alt="image" />
        </p>
        <h3>{{ eq.titulo }}</h3>
        <div class="u-d">
          <p class="user">{{ eq.usuarios }}</p>
          <p class="date">{{ eq.fechaFin }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="work-space">
    <h1>Progreso</h1>
    <div *ngFor="let eq of tareas">
      <div class="card" *ngIf="eq.lista == 'Progreso'">
        <p class="img-card" *ngIf="eq.img !== null">
          <img src="{{ eq.img }} " alt="image" />
        </p>
        <h3>{{ eq.titulo }}</h3>
        <div class="u-d">
          <p class="user">{{ eq.usuarios }}</p>
          <p class="date">{{ eq.fechaFin }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- el mas correcto para copiar -->
  <div class="work-space">
    <h1>Finalizadas</h1>
    <div *ngFor="let eq of tareas">
      <div class="card" *ngIf="eq.lista == 'Finalizadas'">
        <p class="img-card" *ngIf="eq.img !== null">
          <img src="{{ eq.img }} " alt="image" />
        </p>

        <h3>{{ eq.titulo }}</h3>

        <div class="u-d">
          <p class="date">{{ eq.fechaFin }}</p>
          <span *ngFor="let index of eq.usuarios"> <!-- TODO: hacer que esto funcione que recorra el array y que no solo muestre el 0 -->
            <p class="user" *ngIf="eq.img !== null">
                <img
                  class="img-user"
                  src="{{ eq.usuarios[0]['img']}}"
                  alt="image"
                />
              </p>
          </span>
          
        </div>
      </div>
    </div>
  </div>
</div>
